<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Book Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
                <img src="img/duck.png" width="50" height="50" alt="logo">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        <a class="nav-link" href="#">Anagrafica Utenti</a>
                        <a class="nav-link" href="#">Storico Prestiti</a>
                        <a class="nav-link" href="#">Help</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-3 mb-3">
            <h3>Nuovo Libro</h3>
            <div class="row mt-4">
                <div class="col-6 mb-3">
                    <label for="exampleFormControlInput1" class="form-label fw-medium">Nome Autore</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col-6 mb-3">
                    <label for="exampleFormControlInput1" class="form-label fw-medium">Cognome Autore</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="Inserisci il cognome dell'autore">
                </div>
                <div class="col-12 mb-3">
                    <label for="exampleFormControlInput1" class="form-label fw-medium">Titolo</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="Inserisci il titolo del libro">
                    <div class="form-text">Titolo versione italiana</div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 mb-3">
                    <label for="exampleFormControlInput1" class="form-label fw-medium">Genere</label>
                    <select class="form-select" aria-label="Default select example"
                        placeholder="Inserisci il nome dell'autore">
                        <option selected>Scegli genere</option>
                        <option value="1">Thriller</option>
                        <option value="2">Horror</option>
                        <option value="3">Romantico</option>
                    </select>
                </div>
                <div class="col-lg-4 mb-3">
                    <label for="exampleFormControlInput1" class="form-label fw-medium">Anno di pubblicazione</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="Inserisci l'anno di pubblicazione">
                </div>
                <div class="col-lg-4 mb-3">
                    <label for="exampleFormControlInput1" class="form-label fw-medium">ISBM#</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="Inserisci il codice ISBM#">
                </div>
            </div>
            <hr>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label fw-medium">Note</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Inserisci eventuali note del libro"></textarea>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label fw-medium" for="flexCheckDefault">Disponibile anche in digitale</label>
            </div>
            <a class="btn btn-primary col-auto col-lg-auto mt-3" href="index.html" role="button">Aggiungi Libro</a>
        </div>
    </main>
</body>

</html>
